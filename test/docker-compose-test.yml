version: "3.8"
services:
  test_db:
    image: postgres:15-alpine
    restart: "no"
    environment:
      POSTGRES_USER: ${TEST_DB_USER}
      POSTGRES_PASSWORD: ${TEST_DB_PASSWORD}
      POSTGRES_DB: ${TEST_DB_NAME}
    ports:
      - ${TEST_DB_PORT}:5432
  adminer:
    image: adminer:latest
    restart: "no"
    ports:
      - ${ADMINER_PORT}:8080
